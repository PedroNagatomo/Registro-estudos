<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Estudo</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <script>
        // Ativa modo escuro baseado no localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");

            const isHidden = sidebar.classList.contains("-translate-x-full");
            sidebar.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");

            // Anima√ß√£o de opacidade do overlay
            if (isHidden) {
                overlay.classList.add("opacity-100");
                overlay.classList.remove("opacity-0");
            } else {
                overlay.classList.remove("opacity-100");
                overlay.classList.add("opacity-0");
            }
        }
    </script>

    <style>
        #editor .ql-editor {
            max-height: 25rem;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-gray-400 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-all duration-300">
    <button onclick="toggleSidebar()" class="m-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow-md">‚ò∞
        Menu</button>
    <div class="flex">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed top-0 left-0 h-1/2 w-80 bg-white rounded-br-lg dark:bg-gray-800 shadow-md p-8 space-y-6 transform -translate-x-full transition-transform duration-300 z-50">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">Menu</h2>
                <button onclick="toggleSidebar()" class="text-red-600 hover:text-red-800 text-xl">‚úñ</button>
            </div>

            <nav class="flex flex-col space-y-4 mt-4">
                <a href="/" class="text-blue-600 hover:underline">‚ûï Novo Estudo</a>
                <a href="/estudos" class="text-blue-600 hover:underline">üìã Lista de Estudos</a>
            </nav>

            <button onclick="toggleTheme()"
                class="bg-gray-200 dark:bg-gray-800 dark:text-white px-3 py-1 rounded text-sm hover:bg-gray-300 dark:hover:bg-gray-700">
                üåó Alternar Tema
            </button>
        </aside>

        <div id="overlay" onclick="toggleSidebar()"
            class="fixed inset-0 bg-black bg-opacity-40 z-40 hidden transition-opacity duration-300"></div>

        <!-- Conte√∫do principal -->
        <main class="flex-1 flex items-start justify-center px-4">
            <div class="w-full max-w-4xl p-6 bg-white dark:bg-gray-800 shadow-lg rounded-xl">
                <h1 class="text-3xl font-bold mb-4">‚úèÔ∏è Editar Estudo</h1>

                <form method="post" th:action="@{'/estudos/' + ${estudo.id}}" class="space-y-4">
                    <input type="hidden" th:field="*{id}" />
                    <div>
                        <label class="block font-semibold text-lg">Tema:</label>
                        <input type="text" name="titulo" th:value="${estudo.titulo}"
                            class="w-full mt-1 p-2 border border-gray-700 rounded-lg dark:text-white dark:bg-gray-800">
                    </div>

                    <div>
                        <label class="block font-semibold text-lg">Anota√ß√µes:</label>
                        <div id="editor"
                            class="border border-gray-700 rounded-lg p-4 min-h-[300px] font-sans text-gray-900 dark:text-gray-100 dark:bg-gray-800">
                        </div>
                        <input type="hidden" id="descricao-hidden" name="descricao" th:value="${estudo.descricao}" />
                    </div>

                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Salvar
                        Altera√ß√µes</button>
                </form>

                <div class="mt-6">
                    <a href="/estudos" class="text-blue-700 hover:underline">‚Üê Voltar √† lista</a>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts de funcionalidade da sidebar -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const abrirSidebarBtn = document.getElementById('abrirSidebar');

        function fecharSidebar() {
            sidebar.classList.add('hidden');
            abrirSidebarBtn.classList.remove('hidden');
        }

        function abrirSidebar() {
            sidebar.classList.remove('hidden');
            abrirSidebarBtn.classList.add('hidden');
        }
    </script>

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"
        rel="stylesheet" />

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Inicializa√ß√£o do Editor -->
    <script>
        const toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'],
            ['blockquote', 'code-block'],
            ['link', 'image', 'video', 'formula'],
            [{ 'header': 1 }, { 'header': 2 }],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }, { 'list': 'check' }],
            [{ 'script': 'sub' }, { 'script': 'super' }],
            [{ 'indent': '-1' }, { 'indent': '+1' }],
            [{ 'direction': 'rtl' }],
            [{ 'size': ['small', false, 'large', 'huge'] }],
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'font': [] }],
            [{ 'align': [] }],
            ['clean']
        ];

        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                syntax: {
                    highlight: text => hljs.highlightAuto(text).value
                },
                toolbar: toolbarOptions
            }
        });

        const savedHtml = document.getElementById('descricao-hidden').value;
        if (savedHtml) {
            quill.root.innerHTML = savedHtml;
        }

        document.querySelector('form').addEventListener('submit', () => {
            const htmlContent = quill.root.innerHTML;
            document.getElementById('descricao-hidden').value = htmlContent;
        });
    </script>
</body>

</html>
